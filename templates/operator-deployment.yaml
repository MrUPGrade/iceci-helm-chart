{{- if .Values.iceciOperator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iceci.fullname" . }}-operator
  labels:
    {{- include "iceci.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.iceciOperator.replicaCount }}
  selector:
    matchLabels:
      {{- include "iceci.operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "iceci.operator.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "iceci.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.iceciOperator.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.iceciOperator.image.pullPolicy }}
          env:
          {{ include "iceci.dockerBuildEnvs" . | nindent 10 }}
          - name: ICE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "iceci-operator"
          - name: ICE_DYNAMIC_PVC
            {{- if .Values.storage.dynamicVolume.existingClaim }}
            value: {{ .Values.storage.dynamicVolume.existingClaim  }}
            {{- else }}
            value: {{ include "iceci.fullname" . }}-dynamic
            {{- end }}
          - name: ICE_SHARED_PVC
            {{- if .Values.storage.sharedVolume.existingClaim }}
            value: {{ .Values.storage.sharedVolume.existingClaim  }}
            {{- else }}
            value: {{ include "iceci.fullname" . }}-shared
            {{- end }}
          - name:  DEFAULT_IMAGE_BUILDER
            value: {{ .Values.iceciOperator.config.defaultBuilder }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end -}}
