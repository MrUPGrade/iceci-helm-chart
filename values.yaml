# Default values for iceci.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

enableUI: true

rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name:
  # The name of the step pod service account to use.
  # if not set and create is true, a name is generated using the stepFullname template
  # stepName:

ingress:
  # Specified whether a ingress should be created
  enabled: true
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: iceci.local
  tls: {}
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

database:
  # if specified, postgresql will not be deployed
  host:
  dbName: iceci
  user: user
  password: pass
  port: 5432

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

storage:
  sharedVolume:
    annotations: {}
    storageClass: "-"
    size: 1Gi

    ## A manually managed Persistent Volume Claim
    ## If defined, PVC must be created manually before volume will be bound
    ##
    existingClaim:
    hostPath:

  dynamicVolume:
    annotations: {}
    storageClass: "-"
    size: 1Gi

    ## A manually managed Persistent Volume Claim
    ## If defined, PVC must be created manually before volume will be bound
    ##
    existingClaim:
    hostPath:

iceciOperator:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/iceci/iceci-operator
    pullPolicy: IfNotPresent

  persistence:

ui:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/iceci/iceci-ui
    pullPolicy: IfNotPresent


api:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/iceci/iceci-api
    pullPolicy: IfNotPresent

sync:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/iceci/iceci-sync
    pullPolicy: IfNotPresent


postgresql:
  enable: true
  image:
    repository: docker.io/postgres
    tag: 11
    pullPolicy: IfNotPresent

  persistence:
    annotations: {}
    # if set to "-"  the storage class name will be zero out
    storageClass:
    size: 1Gi
    existingClaim:
    hostPath:

